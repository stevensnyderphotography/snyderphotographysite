<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Quote — Steven Snyder Photography</title>
  <meta name="description" content="Request a quote from Steven Snyder Photography.">
  <link rel="stylesheet" href="css/style.css?v=30">
</head>
<body class="page-contact">

  <header class="site-header">
    <div class="site-header-content">
      <div class="site-header-logo-wrap">
        <a href="index.html">
          <img src="assets/logo-white.png" alt="Steven Snyder Photography" class="site-header-logo">
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="contact-wrap">

      <p class="contact-intro">
        Reach out for a quote or more information
      </p>

      <form class="quote-form" name="quote-request" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/contact.html?sent=true">
        <input type="hidden" name="form-name" value="quote-request">
        <p style="display:none;"><label>Don't fill this out: <input name="bot-field"></label></p>

        <div class="quote-field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your full name">
        </div>

        <div class="quote-field">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="City, state or venue">
        </div>

        <div class="quote-field">
          <label for="telephone">Telephone</label>
          <input type="tel" id="telephone" name="telephone" placeholder="(000) 000-0000">
        </div>

        <div class="quote-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>

        <div class="quote-field">
          <label for="photography-type">Event Details</label>
          <textarea id="photography-type" name="photography-type" rows="4" placeholder="Date, venue, organization, estimated attendance, and any special requirements."></textarea>
        </div>

        <div class="quote-submit">
          <button type="submit" class="quote-btn">Send Inquiry</button>
        </div>
      </form>

      <!-- Sent confirmation -->
      <div class="quote-sent" id="quote-sent" style="display:none;">
        <p>Thank you — your message has been sent. I'll be in touch shortly.</p>
      </div>

      <!-- Contact details -->
      <div class="quote-contact-info">
        <div class="contact-row">
          <span class="contact-label">Telephone</span>
          <span class="contact-value"><a href="tel:+12027447840">(202) 744-7840</a></span>
        </div>
        <div class="contact-row">
          <span class="contact-label">Email</span>
          <span class="contact-value"><a href="mailto:Steve@StevenSnyderPhotography.com">Steve@StevenSnyderPhotography.com</a></span>
        </div>
      </div>

    </div>
  </main>

  <footer class="home-footer">
    <a href="https://www.flickr.com/photos/203197420@N04/collections/72157724508147626/" target="_blank" rel="noopener">Full Galleries on Flickr</a>
    <span class="home-footer-dot">&middot;</span>
    <a href="https://www.facebook.com/profile.php?id=61588590369119" target="_blank" rel="noopener" aria-label="Facebook">

    <a href="about.html">About</a>
  </footer>

  <script src="js/gallery.js"></script>
  <script>
    // Show confirmation if returned from Netlify with ?sent=true
    if (window.location.search.includes('sent=true')) {
      document.querySelector('.quote-form').style.display = 'none';
      document.getElementById('quote-sent').style.display = 'block';
    }
  </script>
</body>
</html>
